<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    //   operators

        //addition
        var a=10;
        var b=20;
        var c= a+b;
        document.write("a+b = ",c);
        alert("a+b = ",c);
        document.write(" </br>");

        //division
        var a=20;
        var b=5;
        var c=a/b;
        document.write("a/b = ",c);
        alert("a/b = ",c);
        document.write(" </br>");

        //subtraction
        var a=10;
        var b=20;
        var c= a-b;
        document.write("a-b = ",c);
        alert("a-b = ",c);
        document.write(" </br>");

           //modulus
           var a=15;
        var b=6;
        var c=a%b;
        document.write("a%b = ",c);
        alert("a%b = ",c);
        document.write(" </br>");

        //exponentiation
       var a=3;
       var b=4;
      var c=a**b;
      document.write("a^b =",c);
      document.write(" </br>");

      
    



    </script>
</head>

</body>
</html>
