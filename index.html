<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank</title>
    <script>
        // switch case
        var day= parseInt(prompt("write day number"));
        switch (day)
        {
           case 0:
           document.write("today is monday") ;
           break;
           case 1:
           document.write("today is tuesday") ;
           break;
           case 2:
           document.write("today is wednesday") ;
           break;
           case 3:
           document.write("today is thursday") ;
           break;
           case 4:
           document.write("today is friday") ;
           break;
           case 5:
           document.write("today is saturday") ;
           break;
           case 6:
           document.write("today is sunday") ;
           break;
           document.write("/br");
        }
      
        // switch case month
         var a= parseInt(prompt("write month number"));
        switch (a)
        {
           case 1:
           document.write("today is january") ;
           break;
           case 2:
           document.write("today is february") ;
           break;
           case 3:
           document.write("today is march") ;
           break;
           case 4:
           document.write("today is april") ;
           break;
           case 5:
           document.write("today is may") ;
           break;
           case 6:
           document.write("today is june") ;
           break;
           case 7:
           document.write("today is july") ;
           break;
           case 8:
           document.write("today is august") ;
           break;
           case 9:
           document.write("today is september") ;
           break;
           case 10:
           document.write("today is october") ;
           break;
           case 11:
           document.write("today is november") ;
           break;
           case 12:
           document.write("today is december") ;
           break;
          
        }
    </script>
</head>
<body>
    
</body>
</html>
