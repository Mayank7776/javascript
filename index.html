<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while loop
        var a = 1
        while (a <= 10) {
            document.write(" hello world <br/>");
            a++
        }
        document.write(a + "<br>");
        // print the umber 1 to 10
        var a = 1
        while (a <= 10) {
            document.write( "<li>" + a + "<br/>");
            a++
        }
        // print the numbrals from 1 to 10 using <ul> list ?
            var a = 1
            
        while (a <= 10)
         {
            document.write(a + "<br/>");
            a++
        }
        // print the even number
        var a = 2
        while (a <= 20)
         {
            document.write(a + "<br/>");
            a += 2
        }
        // print the odd number
        var a = 1
        while (a <= 30) 
        {
            document.write(a + "<br/>");
            a += 3
        }
    </script>
